config: {}
cluster: null
networks: []
storage_pools:
- config: 
    source: /var/snap/lxd/common/lxd/storage-pools/default
  description: ""
  name: default
  driver: btrfs
- config: 
    source: /var/snap/lxd/common/lxd/storage-pools/docker
  description: docker-storage
  name: docker
  driver: btrfs
- config: 
    source: /var/snap/lxd/common/lxd/storage-pools/kubernetes
  description: kubernetes-storage
  name: kubernetes
  driver: btrfs
profiles:
- name: default
  config: {}
  description: ""
  devices:
    eth0:
      nictype: bridged
      name: eth0
      parent: ovs0
      type: nic
    root:
      path: /
      pool: default
      type: disk
- name: docker
  config:
    security.nesting: true 
    security.syscalls.intercept.mknod: true 
    security.syscalls.intercept.setxattr: true
    limits.memory: 15GB #Â 4 machines per host with 15GB 
    limits.cpu: 2       # max 2 CPU cores.
  description: ""
  devices:
    eth0:
      nictype: bridged
      name: eth0
      parent: ovs0
      type: nic
    root:
      path: /
      pool: docker-storage
      type: disk
- name: kubernetes
  config: {}
  description: ""
  devices:
    eth0:
      nictype: bridged
      name: eth0
      parent: ovs0
      type: nic
    root:
      path: /
      pool: kubernetes-storage
      type: disk